<dom-module id="civ-showgreatpersons">
    <template>

    <paper-dialog id="dialog">
    
      <h2>{{header}}</h2>

       <div>
        <civ-greatpersonlist id="resources" style="display:none"></civ-greatpersonlist>
       </div> 
        
        <div id="empty" style="display:none">
          {{localize('nogreatpersons')}}
        </div>
                
    
     </paper-dialog>
    
  </template>

  <script>
   class CivShowGreatPersons extends  Polymer.CivDialog(Polymer.Element) {
          
      static get is() { return 'civ-showgreatpersons'; }
            
      refresh(data) {
    	  const res = C.copyTable(data.personsused)
  		  for (var i=0; i<data.personsno; i++)
  			  if (data.persons != null) res.push(data.persons[i])
  			  else res.push("")
  		  super.drawlistorempty(res)
      }   
      
   } 
   window.customElements.define(CivShowGreatPersons.is, CivShowGreatPersons);
  </script>
</dom-module>
