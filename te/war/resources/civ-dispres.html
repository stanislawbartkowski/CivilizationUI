<dom-module id="civ-dispres">
   <template>

<style>
     .vertical {
       @apply(--layout-vertical);
     }
     .empty {
       height : 54px;
     }
</style>

  <div class="vertical">
     <div id="hvx" class="empty" style="display:None"></div>
     <civ-resources id="hv" style="display:None"> </civ-resources>
     <civ-resources id="res"> </civ-resources>
  </div>

 </template>

 <script>
     class CivDispRes extends Polymer.CivData(Polymer.GestureEventListeners(Polymer.Element)) {
    	 
     constructor() {
         super();
         Polymer.Gestures.addListener(this, 'tap', () => this.handleClick());
     }

     static get is() { return 'civ-dispres'; }

     handleClick() {
	   if (this.fun == null) return
	   this.fun(this.data)	  
     }
     
     _createres(res) {
         return [ {"resource" : res, "num" : 1}]
     } 
 
   /*
     hv : Hut or Village or findUnitLevel
     resource : resources

   */
     refresh(data) {
       const hv = this.$.hv
       const hvx = this.$.hvx
       const res = this.$.res
       if (data.hv != null) {
         hv.draw(this._createres(data.hv))
         C.displayelem(hvx,false)
         C.displayelem(hv,true,true)
       }
       else {
         C.displayelem(hv,false)
         C.displayelem(hvx,true,true)
       }
       res.draw(this._createres(data.resource))
   }
 }

   window.customElements.define(CivDispRes.is, CivDispRes);
 </script>
</dom-module>
