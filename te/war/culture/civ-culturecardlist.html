<dom-module id="civ-culturecardlist">

<template>

  <style>
       .horizontal {
         @apply(--layout-horizontal);
       }
  </style>

<div id="map" class="horizontal">
  <template is="dom-repeat" items="{{res}}">
    <civ-culturecard data="{{item}}"></civ-culturecard>
 </template>
<div>

 </template>

 <script>
     class CivCultureCardList extends Polymer.CivDataList(Polymer.Element) {

     static get is() { return 'civ-culturecardlist'; }

     static get properties() {
         return {
             res : {
                 type: Array
             }
         }
     }

     refresh(pa) {
       super.refreshmap(pa,"civ-culturecard")
     }

   }

   window.customElements.define(CivCultureCardList.is, CivCultureCardList);
 </script>
</dom-module>
