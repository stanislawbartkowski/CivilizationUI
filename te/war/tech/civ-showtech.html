<dom-module id="civ-showtech">
   <template>

   <paper-dialog id="dialog">

      <div>
        <civ-tlevel id="level"></civ-tlevel>
        <civ-tech id="tech"></civ-tech>
      </div>  

   </paper-dialog>
 </template>

 <script>
     class CivShowTech extends Polymer.CivDialog(Polymer.Element) {

     static get is() { return 'civ-showtech'; }

     // parameter: playertech
     refresh(data) {
       const tech = C.findTech(data)	 
       this.$.tech.draw({ "tech" : data} )
       const level = this.$.level
       level.draw(tech.level)
     }

   }

   window.customElements.define(CivShowTech.is, CivShowTech);
 </script>
</dom-module>
