<dom-module id="civ-content">

  <script>
    Polymer({
      is: 'civ-content',
      properties: {
        listofciv: {
        	type : String,
        	value : undefined
        }
      },
      observers: [
        '_render(listofciv)'
      ],
      ready: function() {
        this.style.display = 'block';
      },
      _render: function(listofciv) {
  		this.innerHTML = "";
    	if (C.emptyS(listofciv)) return
        var a = JSON.parse(listofciv)
        var html = '';
        for (var i = 0; i < a.length; i++) {
          html +=
            "<civ-choose civname=\"" + a[i]  + "\"></civ-choose>"
          this.innerHTML = html;
        }
      }
    });
  </script>

</dom-module>
