<dom-module id="civ-content">

<template>

   <template id="list" is="dom-repeat" items="{{civs}}">
        <civ-choose civ="{{item}}"></civ-choose>
   </template>
   
</template>


  <script>
    class CivContent extends Polymer.CivData(Polymer.Element) {
    	
        static get is() { return 'civ-content'; }
        
        refresh(data) {
        	if (data == null) this.civs = []
        	else this.civs = data
        }
      };
    
window.customElements.define(CivContent.is, CivContent);    
  </script>

</dom-module>
