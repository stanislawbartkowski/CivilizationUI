 <civ-buildinginfo class="build" id="granary"></civ-buildinginfo>

 <civ-buildinginfo class="build" id="market"></civ-buildinginfo>

 <civ-buildinginfo class="build" id="ironmine"></civ-buildinginfo>

 </template>

 <script>
     class CivListBuildToBuy extends Polymer.CivData(Polymer.Element) {

     static get is() { return 'civ-listbuildbuy'; }

     static get properties() {
         return {
             builds : {
                 type: Array
             }
         }
     }

     refresh(pa) {
       const b = C.listofallbuildings()
       for (var i=0; i<b.length; i++)
         C.displayelemid(this,b[i],false)
       for (var i=0; i<pa.length; i++) {
    	 const bi = pa[i].toLowerCase()
         const p = this.$[bi]
         if (this.fun != null)
            p.fun = e => this.fun(e)
         C.displayelem(p,true,true)
         p.draw(bi)
       }
     }

   }

   window.customElements.define(CivListBuildToBuy.is, CivListBuildToBuy);
 </script>
</dom-module>
