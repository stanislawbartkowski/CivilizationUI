<dom-module id="civ-chooseculturecards">
    <template>

     <style>
      .horizontal {
          @apply(--layout-horizontal);
      }
      </style>


     <div>
        <slot name="title"></slot>
        <civ-culturecardlist id="resources" style="display:none"></civ-culturecardlist>

        <div id="empty" style="display:none">
          {{localize('noculturecards')}}
        </div>

        <div class="horizontal">
          <civ-culturecard id=choosed></civ-culturecard>
          <slot></slot>
      </div>
      </div>

  </template>

  <script>

  class CivChooseCultureCards extends  Polymer.CivDataList(Polymer.Element) {
      static get is() { return 'civ-chooseculturecards'; }

      _clicked(p) {
        C.displayelem(this.$.choosed,true)
        this.$.choosed.draw(p)
        this.setChoosed(p)
        if (this.fun != null) this.fun(p)
      }

      // data: cards
      refresh(data) {             	 
         this.$.resources.fun = e => this._clicked(e)
         super.drawlistorempty(data)
         this.setChoosed(null)
         C.displayelem(this.$.choosed,false)
      }

   }
   window.customElements.define(CivChooseCultureCards.is, CivChooseCultureCards);
  </script>
</dom-module>
