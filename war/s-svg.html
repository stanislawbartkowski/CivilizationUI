<dom-module id="s-svg">
<template>

<style>
:host {
  display: inline-block;
  width: 100%;
  height: 100%;
}

path {
  @apply(--s-svg-path);
}
</style>

</template>
<script>
Polymer({
  is: 's-svg',
  properties: {
    fill: {
      type: String,
      value: null
    },
    src: {
      type: String,
      value: null
    }
  },
  observers: [
    '_srcChanged(src, isAttached)',
    'changecolor(fill)'
  ],
  /**
   * Get the image and displays it.
   */

  changecolor : function(fill) {
    if (fill == null || fill == "") return
    this.style.fill = fill
  },

  _srcChanged: function(src, isAttached) {
    // Get SVG file content.
    if (src && isAttached) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var responseText = xhr.responseText;
          if (this.fill != null && this.fill != "")
            responseText = responseText.replace(/fill=\"[\s\S]*?\"/ig,'fill=\"'+this.fill +'\"');
          if (this.style != null && this.style.cssText != null && this.style.cssText != "")
            responseText = responseText.replace(/style=\"[\s\S]*?\"/i,'style=\"'+this.style.cssText +'\"');
          var svg = new DOMParser().parseFromString(responseText, 'application/xml').documentElement;
          // Remove previous SVG.
          if (Polymer.dom(this.root).firstChild) {
            Polymer.dom(this.root).removeChild(Polymer.dom(this.root).firstChild);
          }
          // Update the view.
          Polymer.dom(this.root).appendChild(svg.cloneNode(true));
          this.fire('s-svg-load');
        }
      }.bind(this);
      xhr.open('GET', src, true);
      xhr.send();
    }
  }
});
</script>
</dom-module>
