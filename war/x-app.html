<dom-module id="x-app">

<template>

 <style is="custom-style">
     
  paper-icon-button[hidden] {
       display: none;
   }
 
  paper-button {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-weight: normal;
    font-size: 14px;
    -webkit-font-smoothing: antialiased; 
    margin : 10px;
  }
  paper-button.pink {
    color: var(--paper-pink-a200);
    --paper-button-ink-color: var(--paper-pink-a200);
  }
  paper-button.pink:hover {
    background-color: var(--paper-pink-100);
  }
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.indigo:hover {
    background-color: var(--paper-indigo-400);
  }
  paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
  paper-button.disabled {
    color: white;
  }

 
    app-header {
      background-color: #4285f4;
      color: #fff;
    }
    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }
    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
    }
    app-drawer {
      --app-drawer-content-container: {
        background-color: #eee;
      }
    }  
     
    .drawer-content {
      margin-top: 80px;
      height: calc(100% - 80px);
      overflow: auto;
    }
    
    .map-show {
      padding-top: 5px;
      padding-left: 5px;
    }

    .market-show {
      padding-top: 5px;
      padding-left: 20px;
    }
       
    </style>

  <app-header-layout fullbleed fixed>

    <app-header title="{{localize('appversion')}}" fixed slot="header" >
      <app-toolbar>
            <div style="width:2.5%;">
            <a href="https://github.com/stanislawbartkowski/CivilizationUI" target="_blank" class="inherit">
              <paper-icon-button src="images/Octocat.png" title="polymer"></paper-icon-button>
            </a>
            </div>
            <div id="warning" style="font-size: 50%;" >
              Chrome only !<p>
              Not Firefox !
            </div>
            <div main-title>
               Civilization               
            </div>
            <div style="width:50%;">
              <civ-gamestate></civ-gamestate>
            </div>
            <div style="width:20%;"></div> 
            <paper-icon-button id="close-button" hidden="true" icon="close" on-click="_onClose" title="{{localize('leavegamebutton')}}"/>
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">
    

      <app-drawer slot="drawer">
        <div class="drawer-content">
        
        <div id="gamemenu"  hidden>
          <civ-player id="youplay"></civ-player>
        </div>
          
        <div id="startmenu" hidden>
           <div>
             <paper-button raised class="indigo" on-click="_onClickNew">{{localize('newgamebutton')}}</paper-button>
           </div>
           <div>
             <paper-button raised class="indigo" on-click="_onClickGames"><div>{{localize('resumegamebutton')}}</div></paper-button>
           </div>             
           <div>
             <paper-button raised class="indigo" on-click="_onClickJoinGame"><div>{{localize('joingamebutton')}}</div></paper-button>
           </div>             
        </div>
          
        </div>
        
        
      </app-drawer>
      
      <app-drawer-layout id="internalDrawer">
      
         <div content>
           <civ-content></civ-content>    
           <civ-games></civ-games>
           <civ-join></civ-join>
         
           <div style="display: flex; float: left;">
             <div class="map-show">
               <civ-map></civ-map>      
             </div>
           
             <div class="market-show">
               <civ-market style="display:none" id="market"></civ-market>
             </div> 
           </div>
           
          </div> 
         
         <app-drawer slot="drawer" align="right">
             <div class="drawer-content">
               <civ-player id="opponentplay" hidden></civ-player>       
            </div>         
         </app-drawer>
         
     
     </app-drawer-layout>         

    </app-drawer-layout>

  </app-header-layout>

</template>

  <script>
  class XApp extends Polymer.CivData(Polymer.Element) {

      static get is() { return 'x-app'; }
                
      attached() {
           this.loadResources(this.resolveUrl('locales.json'));           
           if (!C.isFireFox()) {
               const w = this.$.warning
               C.displayelem(w,false)
           }
       }
      
      connectedCallback() {
    	  super.connectedCallback(); // DO THIS
    	  // this.attachShadow(...)  // DON'T DO THIS

    	  console.log('container', this.shadowRoot.querySelector("#container"));
    	  var aaa = this.shadowRoot
    	}
       
      _onClickNew() {
    	  C.showcivorgames(1);
    	  C.readcivs()
      }
      
      _onClickGames() {
    	  C.showcivorgames(2);
    	  C.readgames();
      }
      
      _onClickJoinGame() {
    	  C.showcivorgames(3);
    	  C.readjoingames();
      }
      
      _onClose() {
          C.leavedialog()
       }
       
       refresh (jsboard) {
           const b = jsboard           
           C.getgamestate().draw(b)
           C.getmarket().draw(b)
           if (b == null) {
        	   C.displayelem(C.getmarket(),false)
               C.getyouplay().draw(b,null,false)
        	   C.seconddrawerClose(true)
        	   C.getopponentplay().draw(b,null,true)
           }
           else {
               C.displayelem(C.getmarket(),true)
               if (b.board.others.length > 1) {
                   C.alertdialog(this.localize('multiplayermorethen2'))
                   return
               }
               C.getyouplay().draw(b,b.board.you,false)
               if (b.board.others.length == 1) {
            	   C.seconddrawerClose(false)
                   C.getopponentplay().draw(b,b.board.others[0],true)            	   
               }
            }
           C.battleDialog(b)
       }

    }
      
  window.customElements.define(XApp.is, XApp);
  
  if (C.isFireFox()) alert("Not supported on Firefox. Use Chrome")
        
  </script>
