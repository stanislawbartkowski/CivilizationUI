<dom-module id="civ-listwondersbuy">

<template>

  <custom-style>

  <style is="custom-style" >

  .build {
       display: inline-block;
       border: 1px solid;
       border-radius: 5px;
       padding : 2px;
    }

  </style>

  </custom-style>
  
  <civ-square id="sq0" style="display:none" on-click="handleClick"></civ-square>
  <civ-square id="sq1" style="display:none" on-click="handleClick"></civ-square>
  <civ-square id="sq2" style="display:none" on-click="handleClick"></civ-square>
  <civ-square id="sq3" style="display:none" on-click="handleClick"></civ-square>

 </template>

 <script>
     class CivListWondersToBuy extends Polymer.CivData(Polymer.Element) {

     static get is() { return 'civ-listwondersbuy'; }
     
     handleClick(e) {
  	    const da = e.target.data
  	    const w = da.wonder
  	    if (this.fun != null) this.fun(w)
     }

     refresh(pa) {
    	 for (var i=0; i<4; i++) 
    		 C.displayelemid(this,"sq" + i,false)
    	 for (var i=0; i<pa.length; i++) {
    		 const s = this.$["sq"+i]
    		 C.displayelem(s,true,true)
    		 const da = {}
    		 da.terrain = ""
    		 da.wonder = pa[i]
    		 s.draw(da)
    	 }	     	 
     }

   }

   window.customElements.define(CivListWondersToBuy.is, CivListWondersToBuy);
 </script>
</dom-module>
