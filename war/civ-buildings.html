</template>

<script>
class CivBuldings extends Polymer.CivData(Polymer.Element) {

    static get is() {
    	return 'civ-buildings';
    	}

    refresh(data) {
      const b = data
      for (var ii=0; ii<b.length; ii++) {
        const n = b[ii].name
        const bi = this.$[n.toLowerCase()]
        bi.draw(b[ii])
      }
    }

}

customElements.define(CivBuldings.is, CivBuldings);

</script>

</dom-module>
