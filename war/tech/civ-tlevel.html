<dom-module id="civ-tlevel">
<template>

<custom-style>

<style is="custom-style" >

:host {
  vertical-align: top;
  display: inline-block;
  height: 60px;
  width: 60px;
  border-radius: 50%;
  background: #ddd;
  line-height: 64px;
  font-size: 30px;
  color: #555;
  text-align: center;
  }


</style>

</custom-style>

<span>{{levels}}</span>

</template>

<script>
class CivTLevel extends Polymer.CivData(Polymer.Element) {

    static get is() {
    	return 'civ-tlevel';
    	}

      static get properties() {
        return {
            levels: {
              type: String
            }
      }
    }

    refresh(data) {
      var s = "I"
      if (data == 2) s = "II"
      if (data == 3) s = "III"
      if (data == 4) s = "IV"
      this.levels = s
    }
}

customElements.define(CivTLevel.is, CivTLevel);

</script>

</dom-module>
