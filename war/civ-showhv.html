<dom-module id="show-hvdialog">
    <template>

    <paper-dialog id="dialog">

        <civ-listres id="resources"></civ-listres>  
    
     </paper-dialog>
    
  </template>

  <script>
   class ShowHV extends  Polymer.CivDialog(Polymer.Element) {
          
      static get is() { return 'show-hvdialog'; }
            
      openIt(data) {
         if (data == null) return
         const r = this.$.resources
         r.draw(data)
         super.openIt(data)
      }   
      
   } 
   window.customElements.define(ShowHV.is, ShowHV);
  </script>
</dom-module>
