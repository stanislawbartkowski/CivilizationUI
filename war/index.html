<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Civilization, Getting Started</title>

  <script type="text/javascript" language="javascript" src="civilizationui/civilizationui.nocache.js"></script>
    
  <script type="text/javascript" language="javascript" src="civ-js.js"></script>
   
  <link rel="import" href="x-app.html"> 
  <link rel="import" href="civ-choose.html">  
  <link rel="import" href="civ-gameline.html">  
  <link rel="import" href="civ-content.html">
  <link rel="import" href="civ-map.html">
  <link rel="import" href="civ-square.html">
  <link rel="import" href="civ-games.html">
  <link rel="import" href="civ-join.html">
  <link rel="import" href="civ-units.html">
  <link rel="import" href="civ-joingame.html">
  <link rel="import" href="join-dialog.html">
  <link rel="import" href="civ-player.html">
  <link rel="import" href="civ-gamestate.html">
  <link rel="import" href="reveal2-dialog.html">
  <link rel="import" href="multifigures-dialog.html">
  <link rel="import" href="figurenumber-dialog.html">
  <link rel="import" href="spendtrade-dialog.html">
  <link rel="import" href="sendproduction-dialog.html">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f1f1f1;
    }
  </style>
  
<dom-bind id="dialog-question"> 
  <template> 
      <paper-alert-dialog id="dialog" title="Congratulations" dismiss-button="Cancel"
	                      confirm-button="OK" on-confirm="confirm" on-dismiss="dismiss">
        {{message}} 
      </paper-alert-dialog> 
  </template> 
</dom-bind>

<dom-bind id="dialog-alert"> 
  <template> 
      <paper-alert-dialog id="dialog" confirm-button="OK">
      <paper-alert-dialog-icon-header icon="icons:warning"></paper-alert-dialog-icon-header>
      {{message}}
      </paper-alert-dialog> 
  </template> 
</dom-bind>

<dom-bind id="dialog-command-failure">
  <template>
    <paper-alert-dialog id="dialog" confirm-button="Got it">
      <paper-alert-dialog-icon-header icon="icons:warning">Action failed, read message below from server</paper-alert-dialog-icon-header>
      {{message}}
    </paper-alert-dialog>
  </template>
</dom-bind>

<dom-bind id="dialog-command-alert">
  <template>
    <paper-alert-dialog id="dialog" confirm-button="Got it">
      <paper-alert-dialog-icon-header icon="icons:warning">Cannot execute action</paper-alert-dialog-icon-header>
      {{message}}
    </paper-alert-dialog>
  </template>
</dom-bind>

<dom-bind id="join-dialog">
  <template>
   <join-dialog id="dialog"></join-dialog>
  </template>
</dom-bind>
  
<dom-bind id="reveal2-dialog">
  <template>
   <reveal2-dialog id="dialog"></reveal2-dialog>
  </template>
</dom-bind>  

<dom-bind id="multifigures-dialog">
  <template>
   <multifigures-dialog id="dialog"></multifigures-dialog>
  </template>
</dom-bind>

<dom-bind id="spendtrade-dialog">
  <template>
   <spendtrade-dialog id="dialog"></spendtrade-dialog>
  </template>
</dom-bind>  

<dom-bind id="sendproduction-dialog">
  <template>
   <sendproduction-dialog id="dialog"></sendproduction-dialog>
  </template>
</dom-bind>  
  
<dom-bind id="showunits-dialog">
  <template>
   <showunits-dialog id="dialog"></showunits-dialog>
  </template>
</dom-bind>  

  
</head>
<body unresolved>

  <x-app></x-app>

</body>
</html>
