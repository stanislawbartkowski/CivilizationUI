 <dom-module id="attackconf-dialog">
    <template>
  
    <style>   
       :host {
        display: block;
      }
            
    </style>
    
    
    <paper-dialog id="dialog" modal>
      <h3> 
        <span>{{localize('doyouwanttoattack')}} {{object}} ?</span>  
        <span><civ-square id="square" row="-1" col ="-1"></civ-square></span>
      </h3>
            
      </p>
            
      <div class="buttons">


        <paper-button on-click="_onSend">
            <iron-icon src="images/icons/attack.svg"></iron-icon>  
           {{localize('attack')}}
        </paper-button>
                
        <paper-button on-click="_onCancel" dialog-dismiss>{{localize('cancellabel')}}</paper-button> 
      </div>
      
    </paper-dialog>
  </template>

  <script>
      class AttackConfDialog extends Polymer.CivDialog(Polymer.DialDraggable(Polymer.Element)) {
    	  
      static get is() { return 'attackconf-dialog'; }
      
      
      _onSend() {
    	  C.executeC("ATTACK",this.data)
    	  super.closeIt()
      }
      
      
      _clearSquare() {
      }
      
      _onCancel() {
    	  this._clearSquare()
      }
            
      openIt(pa) {
    	  if (pa.square.numberofArmies > 0) this.object = C.localize('civarmy','civ',pa.square.civ)
    	  else if (pa.square.numberofScouts > 0) this.object = C.localize('civscout','civ',pa.square.civ)
    	  else this.object = C.localize('villagelabel') 
          const sq = this.$.square
          sq.draw(pa.square)
          super.openIt(pa)
      }
           
    }

    window.customElements.define(AttackConfDialog.is, AttackConfDialog);
  </script>
</dom-module>
