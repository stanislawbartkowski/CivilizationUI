<dom-module id="civ-games">

  <script>
    Polymer({
      is: 'civ-games',
      properties: {
        listofgames: {
        	type : String,
        	value : undefined
        }
      },
      observers: [
        '_render(listofgames)'
      ],
      ready: function() {
        this.style.display = 'block';
      },
      _randomString: function(size) {
        var ls = this._lorem_ipsum_strings;
        var s  = '';
        do {
          s += ls[Math.floor(Math.random() * ls.length)];
          size--;
        } while (size > 0);
        return s;
      },
      _randomLetter: function() {
        return String.fromCharCode(65 + Math.floor(Math.random() * 26));
      },
      _render: function(listofgames) {
  		this.innerHTML = "";
    	if (C.emptyS(listofgames)) return;
        var a = JSON.parse(listofgames)
        var html = '';
        for (var i = 0; i < a.length; i++) {
          html += "<p><civ-gameline index=\"" + i + "\"></civ-gameline></p>"  
        }
        this.innerHTML = html;
      }
    });
  </script>

</dom-module>
