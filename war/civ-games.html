<dom-module id="civ-games">

  <script>
    Polymer({
      is: 'civ-games',
      properties: {
        label: {
          value: ''
        },
        padding: {
          value: '16px'
        },
        margin: {
          value: '24px'
        },
        boxShadow: {
          value: '0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)'
        },
        listofgames: {
        	type : String,
        	value : undefined
        }
      },
      observers: [
        '_render(label, padding, margin, boxShadow,listofgames)'
      ],
      ready: function() {
        this.style.display = 'block';
      },
      _randomString: function(size) {
        var ls = this._lorem_ipsum_strings;
        var s  = '';
        do {
          s += ls[Math.floor(Math.random() * ls.length)];
          size--;
        } while (size > 0);
        return s;
      },
      _randomLetter: function() {
        return String.fromCharCode(65 + Math.floor(Math.random() * 26));
      },
      _render: function(label, padding, margin, boxShadow,listofgames) {
  		this.innerHTML = "";
    	if (C.emptyS(listofgames)) return;
        var a = JSON.parse(listofgames)
        var html = '';
        for (var i = 0; i < a.length; i++) {
//          html +=
//            '<div style="box-shadow: ' + boxShadow +  '; padding: ' + padding + '; margin: ' + margin + '; border-radius: 5px; background-color: #fff; color: #757575;">' +
//            '<div style="display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: #ddd; line-height: 64px; font-size: 30px; color: #555; text-align: center;">' + this._randomLetter() + '</div>' +
//            '<div style="font-size: 22px; margin: 16px 0; color: #212121;">' + this.label + '</div>' +
//            '<p style="font-size: 16px;">' + "<civ-choose civname=\"" + a[i]  + "\"></civ-choose>" + '</p>' +
//            '</div>';
          var aa = a[i]
          var ss = C.toS(aa)
          html += "<p><civ-gameline index=\"" + i + "\"></civ-gameline></p>"  
        }
        this.innerHTML = html;
      }
    });
  </script>

</dom-module>
