<dom-module id="civ-join">

  <script>
    Polymer({
      is: 'civ-join',
      properties: {
        listofjoins: {
        	type : String,
        	value : undefined
        }
      },
      observers: [
        '_render(listofjoins)'
      ],
      ready: function() {
        this.style.display = 'block';
      },
      _render: function(listofjoins) {
  		this.innerHTML = "";
    	if (C.emptyS(listofjoins)) return
        var a = JSON.parse(listofjoins)
        var html = '';
        for (var i = 0; i < a.length; i++) {
          html +=
            "<civ-joingame index=\"" + i  + "\"></civ-joingame>"
          this.innerHTML = html;
        }
      }
    });
  </script>

</dom-module>
