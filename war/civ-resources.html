 <dom-module id="civ-resources">
    <template>
  
   <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
  
    <style>   
       :host {
        display: block;
      }
      
      .resbox {
         padding: 5px;
         width:  30px; 
         height: 30px;
         display:inline-block;
         border-radius: 50%;
         border : 1px solid;
         background-color: #e6e6ff;
         border-color : #3333ff;
         margin : 2px;
      }
            
    </style>
    

<!--    
   <div class="resbox">
     <s-svg id="silk" class="resfigure" src="images/units/unit-aircraft.svg"></s-svg>
     <paper-badge hidden id="silknumber" for="silk" label="X">
      </paper-badge>
    </div>  
-->    
    <template id="map" is="dom-repeat" items="{{resources}}">
       <span class="resbox">
         <s-svg id="{{item.name}}" src="images/resource/{{item.name}}.svg" ></s-svg>
         <paper-badge id="{{item.name}}number" for="{{item.name}}" label="{{item.num}}">
         </paper-badge>
       </span>
    </template>        
    
    
  </template>

  <script>
   class CivResources extends Polymer.CivData(Polymer.GestureEventListeners(Polymer.Element)) {
    	  
      static get is() { return 'civ-resources'; }
      
      static get properties() {
          return {
               resources : {
            	   type :Array
               }
          }
      }
      
      _clear() {
    	  
      }
      
      refresh(r) {
    	  if (r == null) {
    		  this._clear()
    		  return
    	  }
    	  this.resources = []
    	  for (var i=0; i<r.length; i++) {
    		  const re = r[i]
    		  if (re.num > 0) {
    		    const c = {}
    		    c.name = re.resource.toLowerCase()
    		    c.num = re.num
    		    this.resources.push(c)
    		  }
    	  }
//    	  for (var i=0; i<this.resources.length; i++) 
//    		  C.displaybadge(this.$[this.resources[i].name + "number"],this.resources[i].num) 
      }

   } 
   window.customElements.define(CivResources.is, CivResources);
  </script>
</dom-module>
