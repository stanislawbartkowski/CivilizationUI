<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="civ-choose">

<template>

<style>
    /* local styles go here */
    :host {
      display: inline-block;
      text-transform: none;
    }
    paper-button {
  text-transform: none;
}
  </style>
  
  
  
    <!-- shadow DOM goes here -->
    <span>
      <paper-button on-click="handleClick">{{civname}}</paper-button>
    </span>
  </template>

<script>
class CivChoose extends Polymer.Element {

    static get is() { return 'civ-choose'; }
    
    handleClick() {
//        console.log(this.civname);
        window.chooseciv(this.civname);
    }

    // Declare properties for the element's public API
    static get properties() {
      return {
        civname: {
          type: String,
          value: "not defined"
        }
      }
    }

  }

  // Register the x-custom element with the browser
  customElements.define(CivChoose.is, CivChoose);
</script></script>

</dom-module>
