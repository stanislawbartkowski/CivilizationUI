<dom-module id="civ-choose">

<template>

<style>
    /* local styles go here */
    :host {
      display: inline-block;
      text-transform: none;
      width: 350px;
    }
    paper-button {
      text-transform: none;
}

   iron-icon {
     --iron-icon-width:20px;
     --iron-icon-height:20px;
   }


.desc {
  background-color: #f3f3f7;
}
  </style>
  
  
  
    <!-- shadow DOM goes here -->
    <div style="
         box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); 
         padding: 16px;
         margin: 24px;
         border-radius: 5px; background-color: #fff; color: #757575;">
    
      <span style="vertical-align: top; display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: #ddd; line-height: 64px; font-size: 30px; color: #555; text-align: center;">{{letter}}</span>
             
      <div style="display:inline-block">             
        <span style="padding-left:10px;">{{data.civ}}</span> 
        <p/> 
        <iron-icon src="images/cities/research.svg" slot="item-icon"></iron-icon> <span style="padding-left:10px;">{{data.tech}}</span> 
        <p/> 
        <iron-icon src="images/cities/gover.svg" slot="item-icon"></iron-icon> <span style="padding-left:10px;">{{data.gover}}</span>
      </div> 
      
      
      <paper-menu-button id="buttons" style="vertical-align: top;">
         <paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
         <paper-listbox slot="dropdown-content">
            <paper-item on-click="twoplayersClick">{{localize('twoplayersgamelabel')}}</paper-item>
            <paper-item on-click="handleClick">{{localize('traininggamelabel')}}</paper-item>
        </paper-listbox>
      </paper-menu-button>
      
      <div class="desc">
        {{data.desc}}
      </div>
      
      
    </div>
  </template>

<script>
class CivChoose extends Polymer.CivData(Polymer.Element) {

    static get is() { return 'civ-choose'; }
    
    static get properties() {
        return {
            letter: {
                type: String
              },
            info : {
            	type : Boolean
            }
        }
    }

    civname() {
    	if (this.data == null) return ""
    	return this.data.civ
    }
    
    handleClick() {
      C.startgamedialog(this.civname())
    }
    
    twoplayersClick() {
      C.joindialog(this.civname())
    }
        
    refresh(data) {    	
    	this.letter = this.civname()[0]
        const b = this.$.buttons        
        C.displayelem(b,!this.info,true)    		
    }

  }

  // Register the x-custom element with the browser
  customElements.define(CivChoose.is, CivChoose);
</script>

</dom-module>
