<dom-module id="civ-showcivinfo">
 <template>
   <paper-dialog id="dialog" >
       <civ-choose id="civ" info="true"></civ-choose>     
   </paper-dialog>
 </template>

 <script>
     class ShowCivInfo extends Polymer.CivDialog(Polymer.Element) {

     static get is() { return 'civ-showcivinfo'; }

     refresh(data) {
    	 const ci = C.getlistofcivs()
    	 var cc = null
    	 for (var i=0; i<ci.length; i++)
    		 if (ci[i].civ == data) cc = ci[i]
    	 if (cc != null) {
    		 const c = this.$.civ
    		 c.draw(cc)
    	 }    	 
     }

   }

   window.customElements.define(ShowCivInfo.is, ShowCivInfo);
 </script>
</dom-module>
